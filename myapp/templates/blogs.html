{% extends 'base.html' %}
{% block title %} Blogs {% endblock%}

{% block content %}
<h1>All Blogs</h1>
<ul>
    {% for blog in blogs %}

    <li>
        <img src="{{blog.image.url}}" width="400" alt="Blog Image">
        <h2>{{blog.title}}</h2>
        <p>{{blog.content}}</p>
        <p>{{blog.author.name}}</p>
        <p>{{blog.published_date}}</p>
    </li>
    
    {% endfor %}
</ul>




{% endblock %}
